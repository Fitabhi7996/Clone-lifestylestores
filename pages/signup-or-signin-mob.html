<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <title>Signup-Signin</title>
    <link rel="shortcut icon" sizes="152x152"
        href="https://i1.lmsin.net/website_images/in/favicons/lifestyle/apple-touch-icon-152x152.png">
    <link rel="stylesheet" href="../styles/signup-or-signin-mob.css">
</head>

<body>


    <div id="signup-signin-card">
        <form action="">
            <h1>Sign up or Sign in</h1>
            <h5 class="colorGray">Enjoy the convenience of a single account across all participating brands</h5>
            <h3>Mobile Number</h3>
            <input id="mobileNumber" type="number" placeholder="Enter your mobile number" required>
            <h3>E-mail</h3>
            <input id="email" type="email" placeholder="Enter your email id" required>
            <h3>Password</h3>
            <input id="password" type="password" placeholder="Enter your password" required>
            <h5>By creating your account you agree to our <span class="colorOrange"> Terms and Conditions</span></h5>
            <hr>
            <div id="bottomPart">
                <div>
                    <h5>Login with email? <span class="colorOrange"><a href="signin-with-email.html">Click
                                here</a></span></h5>
                </div>
                <button id="continueBtn">SUBMIT</button>
            </div>
        </form>
    </div>

    <script src="../scripts/signup-or-signin-mob.js"></script>

</body>

</html>
