<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signinNow.css">
</head>
<body>
    <div class="outerBox">
        <div class="innerBox">
            <div style="font-size:20px">Sign In Now</div>
            <div>Enjoy the convenience of a single account across all participating brands</div>
            <div class="facebookBox">
                <div></div>
                <div>Sign in With Facebook</div>
            </div>
            <div>-----------Or via email----------</div>
            <div class="email">Your Email</div>
            <div class="emailBox">
                <input type="email" name="email" id="email"/>
            </div>
            <div class="pass">Password</div>
            <div class="passBox">
                <input type="password" id="pwd" name="pwd">
            </div>
            <div class="underBox">
                <form >
                    <input type="checkbox"  >
                    <label for="vehicle1"> Keep me logged in</label><br>
                    
                </form>
                  
                <div>Forget your password?</div>
            </div>
            <div class="signBox">
                <button>SIGN IN</button>
            </div>
        </div>
    </div>
</body>
</html>
